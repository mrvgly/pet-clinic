<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link th:href="@{/css/petclinic.css}" type="text/css" rel="stylesheet"/>
<body>
<table>
    <thead>
    <tr style="font-weight: bold;" bgcolor="#90ee90">
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <th:block th:each="owner,iterStat:${owners}">
        <tr th:bgcolor="${iterStat.odd} ? white : lightgray">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.firstName}"></td>
            <td th:text="${owner.lastName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
